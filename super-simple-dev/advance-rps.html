<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h2>Rock Paper Scissor</h2>
  <button
    onclick="
      pickComputerMove();

      let result = '';

      if (computerMove === 'Rock'){
        result = 'Tie';
      } else if (computerMove === 'Paper'){
        result = 'You Lose';
      } else if (computerMove === 'Scissors'){
        result = 'You Win';
      }
      alert(`You pick Rock and Computer pick ${computerMove}. ${result}`)
    "
  >Rock</button>

  <button
  onclick="
  pickComputerMove();

  let result = '';

  if (computerMove === 'Rock'){
    result = 'You Win';
  } else if (computerMove === 'Paper'){
    result = 'Tie';
  } else if (computerMove === 'Scissors'){
    result = 'You Lose';
  }
  alert(`You pick Paper and Computer pick ${computerMove}. ${result}`)
"
  >Paper</button>

  <button
  onclick="
  pickComputerMove();

  let result = '';

  if (computerMove === 'Rock'){
    result = 'You Lose';
  } else if (computerMove === 'Paper'){
    result = 'You Win';
  } else if (computerMove === 'Scissors'){
    result = 'Tie';
  }
  alert(`You pick Scissors and Computer pick ${computerMove}. ${result}`);
"
  >Scissors</button>

  <script> 
      let computerMove = '';
      function pickComputerMove () {
        const randomNum = Math.random();  

        if (randomNum >= 0 && randomNum < 1/3){
          computerMove = 'Rock';
        } else if (randomNum >= 1/3 && randomNum < 2/3){
          computerMove = 'Paper';
        } else if (randomNum >= 2/3 && randomNum < 1){
          computerMove = 'Scissors';
        }
      }
  </script>
</body>
</html>
