<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>

  <h2>Calculator</h2>
  <p>
    <button onclick="
      console.log(`${calculation += ' 1 '}`)
      ">1</button>

    <button onclick="
    console.log(`${calculation += ' 2 '}`)
    ">2</button>

    <button onclick="
    console.log(`${calculation += ' 3 '}`)"
    >3</button>
  </p>

  <p>
    <button onclick="
      console.log(`${calculation += ' 4 '}`)
      ">4</button>

    <button onclick="
    console.log(`${calculation += ' 5 '}`)
    ">5</button>

    <button onclick="
    console.log(`${calculation += ' 6 '}`)"
    >6</button>
  </p>

  <p>
    <button onclick="
      console.log(`${calculation += ' 7 '}`)
      ">7</button>

    <button onclick="
    console.log(`${calculation += ' 8 '}`)
    ">8</button>

    <button onclick="
    console.log(`${calculation += ' 9 '}`)"
    >9</button>
  </p>

  <button onclick="
    console.log(`${calculation += ' 0 '}`)"
    >0</button>

  <button onclick="
  console.log(`${calculation += ' + '}`)"
  >+</button>

  <button onclick="
   calculation = eval(calculation);
   console.log(calculation)
  ">=</button>

  <script>
    let calculation = '';
  </script>
</body>
</html>
