<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h2>Rock Paper Scissor</h2>
  <button
    onclick="
      playGame('Rock');
    "
  >Rock</button>

  <button
    onclick="
      playGame('Paper');
"
  >Paper</button>

  <button
   onclick="
      playGame('Scissors');
"
  >Scissors</button>

  <button
    onclick="
      score.Wins = 0;
      score.Losses = 0;
      score.Ties = 0
      console.log('Score is reset to Zero')
"
  >Reset Score</button>

  <script>
      const score = {
        Wins : 0,
        Losses : 0,
        Ties : 0
      };

      function playGame(playerMove){
        const computerMove = pickComputerMove();
        let result = '';
        
        if (playerMove === 'Rock'){
          if (computerMove === 'Rock'){
            result = 'Tie';
          } else if (computerMove === 'Paper'){
            result = 'You Lose';
          } else if (computerMove === 'Scissors'){
            result = 'You Win';
          }

        }else if (playerMove === 'Paper'){
          if (computerMove === 'Rock'){
            result = 'You Win';
          } else if (computerMove === 'Paper'){
            result = 'Tie';
          } else if (computerMove === 'Scissors'){
            result = 'You Lose';
          }
          
        }else if (playerMove === 'Scissors'){
          if (computerMove === 'Rock'){
            result = 'You Lose';
          } else if (computerMove === 'Paper'){
            result = 'You Win';
          } else if (computerMove === 'Scissors'){
            result = 'Tie';
          }
        }

          if (result === 'You Win'){
            score.Wins += 1;
          }else if (result === 'You Lose'){
            score.Losses += 1;
          }else if (result === 'Tie'){
            score.Ties += 1;
          }

        alert(`You pick ${playerMove} and Computer pick ${computerMove}. ${result}
Wins: ${score.Wins} Losses: ${score.Losses} Tie: ${score.Ties}`);
      }

      function pickComputerMove () {
        const randomNum = Math.random();  
        let computerMove = '';

        if (randomNum >= 0 && randomNum < 1/3){
          computerMove = 'Rock';
        } else if (randomNum >= 1/3 && randomNum < 2/3){
          computerMove = 'Paper';
        } else if (randomNum >= 2/3 && randomNum < 1){
          computerMove = 'Scissors';
        }
        return computerMove;
      }
  </script>
</body>
</html>
