<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping Calculator</title>
  <style>
    body {
      font-family: Arial;
    }

    .cost-input {
      font-size: 15px;
      padding: 10px;
    }

    .calculate-button {
      background-color: green;
      color: white;
      border: none;
      font-size: 15px;
      padding: 12px 15px;
      cursor: pointer;
    }

    /* Give the error message a red color. */
    .error-msg {
      color: red;
    }
  </style>
</head>
<body>
<p>Amazon Shipping Calculator</p>
<input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
  handleCostKeydown(event);
">
<button onclick="
  calculateTotal();
" class="calculate-button">Calculate</button>
<p class="js-total-cost"></p>

<p class="js-error-msg error-msg"></p>


<script>
  function handleCostKeydown(event) {
    if (event.key === 'Enter') {
      calculateTotal();
    }
  }

  function calculateTotal() {
    const inputElement = document.querySelector('.js-cost-input');
    let cost = Number(inputElement.value);

    // reset all previous msgs
    document.querySelector('.js-total-cost').innerHTML = '';
    document.querySelector('.js-error-msg').innerHTML = '';

    if (cost < 0) {
      document.querySelector('.js-error-msg')
        .innerHTML = "Error: Cost can't be less than $0";
        return;
      }

    if (cost < 40) {
      cost = cost + 10;
    }

    document.querySelector('.js-total-cost')
      .innerHTML = `$${cost}`;
  }
</script>
</body>
</html>
