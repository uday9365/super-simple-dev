<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM </title>
</head>
<body>
  
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
  " class="js-subscribe">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <input type="text" placeholder="Cost of order" class="js-cost-input"
    onkeydown="onEnter(event)"
  "/>

  <button onclick="
    calculateTotal()
  ">Calculate</button>

  <p class="js-total-cost"></p>

  <script>

    function onEnter(event) {
          if(event.key === 'Enter'){
            calculateTotal()
          }
        }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input')
      let cost = Number(inputElement.value);
      /*(Whenever we get a value from dom the value is String)
      so in order to do math we have to manually convert the string in to number
      by using Number i.e. js build in function*/


      if (cost < 40){
        cost += 10;
      }

      document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`
    }

    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe')
      if (buttonElement.innerText === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed'
      }else{
        buttonElement.innerHTML = 'Subscribe'
      }
    }
  </script>
</body>
</html>
