<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h2 class="heading">Rock Paper Scissor</h2>
  <button
    onclick="
      playGame('Rock');
    " class="icon-btn"
  ><img src="image/rock-emoji.png" alt="rock" class="icon-img"></button>

  <button
    onclick="
      playGame('Paper');
    " class="icon-btn"
  ><img src="image/paper-emoji.png" alt="rock" class="icon-img"></button>

  <button
   onclick="
      playGame('Scissors');
    " class="icon-btn"
  ><img src="image/scissors-emoji.png" alt="rock" class="icon-img"></button>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score"></p>

  <button
    onclick="
      score.Wins = 0;
      score.Losses = 0;
      score.Ties = 0
      updateScoreElement();
      localStorage.removeItem('score');
      //We have to remove the saved value i.e. score from localStorage
" class="reset-btn"
  >Reset Score</button>

  <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
          Wins : 0,
          Losses : 0,
          Ties : 0
        }

        updateScoreElement();
      
      /*if (!score){
        score = {
          Wins : 0,
          Losses : 0,
          Ties : 0
        };
          since we remove the value from localStorage hence there is no value exist therefore the program will show null 
          thatswhy we have to set up a default value i.e. 0
      }*/

      function playGame(playerMove){
        const computerMove = pickComputerMove();
        let result = '';
        
        if (playerMove === 'Rock'){
          if (computerMove === 'Rock'){
            result = 'TieðŸ˜‘';
          } else if (computerMove === 'Paper'){
            result = 'You LoseðŸ˜­';
          } else if (computerMove === 'Scissors'){
            result = 'You WinðŸ¤©';
          }

        }else if (playerMove === 'Paper'){
          if (computerMove === 'Rock'){
            result = 'You WinðŸ¤©';
          } else if (computerMove === 'Paper'){
            result = 'TieðŸ˜‘';
          } else if (computerMove === 'Scissors'){
            result = 'You LoseðŸ˜­';
          }
          
        }else if (playerMove === 'Scissors'){
          if (computerMove === 'Rock'){
            result = 'You LoseðŸ˜­';
          } else if (computerMove === 'Paper'){
            result = 'You WinðŸ¤©';
          } else if (computerMove === 'Scissors'){
            result = 'TieðŸ˜‘';
          }      
        }

        

          if (result === 'You WinðŸ¤©'){
            score.Wins += 1;
          }else if (result === 'You LoseðŸ˜­'){
            score.Losses += 1;
          }else if (result === 'TieðŸ˜‘'){
            score.Ties += 1;
          }

          localStorage.setItem('score', JSON.stringify(score));

          updateScoreElement();

          document.querySelector('.js-result')
          .innerHTML = result;

          document.querySelector('.js-move')
          .innerHTML = `You
            <img src="image/${playerMove}-emoji.png" alt="rock" class="icon-img">
            <img src="image/${computerMove}-emoji.png" alt="rock" class="icon-img">
            Computer`
      }

      function updateScoreElement() {
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.Wins} Losses: ${score.Losses} Ties: ${score.Ties}`
      }

      function pickComputerMove() {
        const randomNum = Math.random();  
        let computerMove = '';

        if (randomNum >= 0 && randomNum < 1/3){
          computerMove = 'Rock';
        } else if (randomNum >= 1/3 && randomNum < 2/3){
          computerMove = 'Paper';
        } else if (randomNum >= 2/3 && randomNum < 1){
          computerMove = 'Scissors';
        }
        return computerMove;
      }
  </script>
</body>
</html>
