<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cart Quantity</title>
</head>
<body>
  <h1>Cart Quantity</h1>

  <button onclick=" 
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">Show Quantity</button>

  <button onclick="
  if (cartQuantity + 1 > 10){
    alert('Cart is full')
  }else{
    console.log(`Cart Quantity: ${cartQuantity += 1}`)
  }
  ">Add to Cart</button>

  <button onclick="
  if (cartQuantity + 2 > 10){
    alert('Cart is full')
  }else{
    console.log(`Cart Quantity: ${cartQuantity += 2}`)
  }
  ">+2</button>

  <button onclick="
  if (cartQuantity + 3 > 10){
    alert('Cart is full')
  }else{
    console.log(`Cart Quantity: ${cartQuantity += 3}`)
  }
  ">+3</button>

  <button onclick="
  if (cartQuantity -1 < 0){
    alert('Not enough items')
  } else{
    console.log('Quantity remove')
    console.log(`Cart Quantity: ${cartQuantity -= 1}`) 
  }
  ">Remove from cart</button>

  <button onclick="
  if (cartQuantity - 2 < 0){
    alert('Not enough items')
  } else {
    console.log(`Cart Quantity: ${cartQuantity -= 2}`)
  }
  ">-2</button>

  <button onclick="
  if (cartQuantity - 3 < 0){
    alert('Not enough items')
  } else {
    console.log(`Cart Quantity: ${cartQuantity -= 3}`)
  }
  ">-3</button>

  <button onclick="
  console.log('Cart was reset');
  console.log(`Cart Quantity: ${cartQuantity = 0}`)
  ">Reset Cart</button>  

  <script>
    let cartQuantity = 0;
  </script>
</body>
</html>
