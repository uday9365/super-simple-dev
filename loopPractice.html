<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
</head>
<body>
  
  <script>
    const nums = [1,2,4]
    let total = 0;

    for( let i = 0; i < nums.length; i++){
      const num = nums[i]
      total += num
    }
    console.log(total)

    const numsDouble = [];

    for(let i = 0; i < nums.length; i++){
      const num = nums[i]
      numsDouble.push(num * 2)
    }
    console.log(numsDouble)
  </script>
</body>
</html>
