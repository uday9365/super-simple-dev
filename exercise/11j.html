<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding arrays</title>
</head>
<body>
  
  <script>
    function addArray(array1, array2){
      const result = [];
      for(let i = 0; i < array1.length; i++){
      result.push(array1[i] + array2[i])
      }
      return result;
    }
    console.log(addArray([1,2,3,6], [3,2,1]))    
    console.log(addArray([99, -1, 0], [-9, 2, 0]))       
  </script>
</body>
</html>
