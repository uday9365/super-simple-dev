<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Words</title>
</head>
<body>
  
  <script>
    function countWord(words){
      let result = {}
      
      for(let i = 0; i < words.length; i++){
        const word = words[i]
        if(!result[word]){
          result[word] = 1
        }else{
          result[word]++
        }
      }
      return result;
    }Å›
    console.log(countWord(['apple', 'banana', 'apple', 'apple', 'banana']))
  </script>
</body>
</html>
