<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Swap</title>
</head>
<body>
  
  <script>
    function arraySwap(array){
      const lastIndex = array.length - 1;
      //first we have to save the first and the last value of the array
      //before swapping them or otherwise one of the value will deleted
      let lastValue = array[lastIndex]
      let firstValue = array[0]

      array[lastIndex] = firstValue
      array[0] = lastValue

      return array;
    }
    console.log(arraySwap([1, 20, 22, 24, 5]));
    console.log(arraySwap(['hi', 'hello', 'hey']));
  </script>
</body>
</html>
