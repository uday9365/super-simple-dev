<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array with parameter</title>
</head>
<body>
  
  <script>
    function addNum(array, num){
      const result = []
      for(let i = 0; i < array.length; i++){
        result.push(array[i] + num)
      }
      return result;
    }
    console.log(addNum([1, 2, 3], 2))
    console.log(addNum([100, -99, -1], -1))
    console.log(addNum([-2, 3, 0], 10))
  </script>
</body>
</html>
