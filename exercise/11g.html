<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array increment</title>
</head>
<body>
  
  <script>
    const arr = [1,-2,3,9, 99.9, -99.9]
    const result = []
    for( let i = 0; i < arr.length; i++){
      result.push(arr[i] + 1) 
      //console.log(arr[i]) this will take the value according to the index     
    }
    console.log(result)
  </script>
</body>
</html>
