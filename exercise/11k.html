<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count positive num in array</title>
</head>
<body>
  
  <script>
    function countPositive(nums){
      let count = 0;
      for(let i = 0; i < nums.length; i++){
        const value = nums[i]
        if(value >= 0){
          count++
        }
      }
      return count;
    }
    console.log(countPositive([10, 2, 0, -2, 1, -10, -9999, -100, -19]))
  </script>
</body>
</html>
